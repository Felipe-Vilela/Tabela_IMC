<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 02 | Cauã Olivio & Felipe Vilela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calcular IMC</h1>

  <h2>Cadastro de pessoas</h2>
  <form id="cadastro-form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="peso">Peso (70.50):</label>
    <input type="number" id="peso" name="peso" required>

    <label for="altura">Altura (ex: 1.70):</label>
    <input type="number" id="altura" name="altura" required>

    <input type="submit" id="post" value="Cadastrar">

    <!-- <button type="button" id="cadastrar-btn">Cadastrar</button> -->
  </form>
  

  <h2>Tabela de cadastros</h2>

  <table id="pessoas-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Peso</th>
        <th>Altura</th>
        <th>IMC</th>
        <th>Status</th>
        <th>Opções</th>
      </tr>
    </thead>
    
    <tbody>
          
    </tbody>
  </table>

  <div class="botaos">
    <button type="button" id="btnRemoverMaiorImc" class="botaos_imc">Del > IMC</button>
    <button type="button" id="btnRemoverMenorImc" class="botaos_imc">Del < IMC</button>
  </div>
 
  
  <script src="script.js"></script>
</body>
</html>
