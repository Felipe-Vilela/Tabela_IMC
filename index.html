<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercício 02 | Cauã Olivio & Felipe Vilela</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>CALCULAR IMC</h1>

	<div class="container">
		<div class="container-form">
			<div class="divForm">
				<h2>Cadastro de pessoas</h2>
				<form id="cadastro-form">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" placeholder="Nome da pessoa" required>

					<label for="altura">Altura:</label>
					<input type="number" step="0.01" id="altura" name="altura" placeholder="Altura da pessoa (Ex: 1.70)"
						required>

					<label for="peso">Peso:</label>
					<input type="number" id="peso" name="peso" placeholder="Peso da pessoa (Ex: 70.50)" required>


					<input type="submit" id="post" value="Cadastrar">
				</form>
			</div>
			<h2>Operações</h2>
			<div class="botaos">
				<button type="button" id="btnRemoverMaiorImc" class="botaos_imc">Remover maior IMC</button>
				<button type="button" id="btnRemoverMenorImc" class="botaos_imc">Remover menor IMC</button>
			</div>
		</div>

		<div class="cadastro-container">
			<h2>Tabela de cadastros</h2>

			<table id="pessoas-table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Altura</th>
						<th>Peso</th>
						<th>IMC</th>
						<th>Status</th>
						<th>Opções</th>
					</tr>
				</thead>

				<tbody id="corpo-tabela">

				</tbody>
			</table>

		</div>
		<script src="script.js"></script>
	</div>
</body>

</html>
